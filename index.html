<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/1a/17/ed/1a17ed134ffeb3461f5d0f3ca0ee227d.jpg" type="" />
</head>

<body>
    
    <header>
    <div class="logo">
        <img src="https://i.pinimg.com/736x/1a/17/ed/1a17ed134ffeb3461f5d0f3ca0ee227d.jpg" alt="Zomato Logo" />
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search restaurants or items..."
            onkeyup="handleSearch()" />
        <button class="search-btn" onclick="handleSearch()">üîç</button>
    </div>

    <!-- HAMBURGER ICON -->
    <div class="hamburger" onclick="toggleMenu()">
        ‚ò∞
    </div>

    <div class="header-right" id="navMenu">
        <button class="cart-icon-btn" onclick="showCartFromMenu()" title="View Cart">
            üõí
            <span class="cart-count" id="cartCount">0</span>
        </button>

        <nav>
            <ul>
                <li><a href="#" onclick="handleHomeClick(event)">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

    


    <main>
        <!-- Home Page -->
        <section id="homePage" class="home">
            <h1>Welcome to Zomato</h1>
            <p>Your favorite food delivery service.</p>
            <button class="btn" onclick="showRestaurants()">Order Now</button>
        </section>

        <!-- Restaurants Page -->
        <section id="restaurantPage" style="display: none">
            <h2>Restaurants</h2>
            <div id="restaurantContainer" class="restaurant-grid">
                
            </div>
            <button class="btn back-btn" onclick="goHome()">Back to Home</button>
        </section>

        <!-- Search Results Page -->
        <section id="searchResultsPage" style="display: none">
            <div class="search-results-header">
                <button class="btn back-btn" onclick="goHome()">
                    ‚Üê Back to Home
                </button>
                <h2 id="searchResultsTitle">Search Results</h2>
            </div>
            <div id="searchResultsContainer" class="search-results-content">
                
            </div>
        </section>

        <!-- Restaurant Details Page -->
        <section id="restaurantDetailsPage" style="display: none">
            <div class="details-header">
                <button class="btn back-btn" onclick="goBackToRestaurants()">
                    ‚Üê Back to Restaurants
                </button>
                <h2 id="restaurantDetailsTitle"></h2>
            </div>
            <div id="menuContainer" class="menu-grid">
               
            </div>
        </section>

        <!-- Cart Page -->
        <section id="cartPage" style="display: none">
            <div class="cart-header">
                <button class="btn back-btn" onclick="goBackToMenu()">
                    ‚Üê Back to Menu
                </button>
                <h2>Shopping Cart</h2>
            </div>
            <div id="cartContainer" class="cart-items">
               
            </div>
            <div class="cart-summary" id="cartSummary" style="display: none">
                <div class="summary-content">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">‚Çπ0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee:</span>
                        <span id="deliveryFee">‚Çπ50</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="totalPrice">‚Çπ0</span>
                    </div>
                    <button class="btn checkout-btn" onclick="checkout()">
                        Buy Now
                    </button>
                </div>
            </div>
            <div id="emptyCart" class="empty-cart" style="display: none">
                <p>Your cart is empty</p>
                <button class="btn" onclick="goBackToMenu()">
                    Continue Shopping
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zomato. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
